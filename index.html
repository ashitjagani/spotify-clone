<!DOCTYPE html>
<html lang="en">
<head>
    
    <title>Spotify clone</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <!-- header section of the project -->
<header class="header">
   <section class="section">

    <div class="logo">
      <img src="./Assets/Spotify logo (1).png" alt="Logo">
    </div>

    <div class="home">
    <img class="image" src="./Assets/fi-ss-home (1).svg" alt="home">
    <h2 class="homep">Home</h2>
    </div>

    <div class="search">
    <img class="searchimage" src="./Assets/fi-rs-search.svg" alt="search">
    <h2 class="searchp">Search</h2>
    </div>

    <div class="library">
    <img class="libraryimage" src="./Assets/library.svg" alt="library">
    <h2 class="libraryp">Your Library</h2>
    </div>

    <div class="playlist">
    <img class="playlistimage" src="./Assets/fi-ss-plus-small.svg" alt="playlist">
    <h2 class="create">Create Playlist</h2>
    </div>

    <div class="liked">
        <img class="song" src="./Assets/heart.svg" alt="song">
        <h2 class="likesong">Liked Songs</h2>
    </div>

    <div class="episode">
        <img class="yourepisode" src="./Assets/Rectangle 10.svg" alt="episode">
        <h2 class="episodey">Your Episodes</h2>
    </div>

    <div class="list">
        <p>FAV</p>
        <p>Daily Mix 1</p>
        <p>Malayalam</p>
        <p>Dance / Electronix Mix</p>
        <p>EDM / Popular</p>
    </div>

</section>

</header>

</body>
</html>
